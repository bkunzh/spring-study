# 应用名称
spring.application.name=transaction-demo1
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

mybatis.typeAliasesPackage: com.bkunzh.spring.transactiondemo1.model
mybatis.mapperLocations: classpath:mapper/*.xml

# 日志级别
logging.level.root=debug
logging.pattern.console=%date %level [%thread] %logger \\(%file:%line\\) %msg%n